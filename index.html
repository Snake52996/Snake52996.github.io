<!DOCTYPE html>
<html lang="zh-CN">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
		<title>Snake.moe</title>
		<style>
			*{
				box-sizing: border-box;
			}
			body{
				overflow: hidden;
				padding: 0;
				margin: 0;
				height: 100vh;
				width: 100vw;
			}
			main{
				display: flex;
				justify-content: center;
				position: relative;
				top: 37%;
				left: 50%;
				transform: translate(-50%,-50%);
			}
			main span{
				font-size: 4vmin;
				margin: auto 0.1em;
				transition-duration: 1.5s;
			}
		</style>
		<link href="src/images/Snake.svg" rel="icon" type="image/x-ico">
	</head>
	<body ondragstart="window.event.returnValue=false;return false;" oncontextmenu="window.event.returnValue=false;return false;" onselectstart="window.event.returnValue=false;return false;">
		<main></main>
		<script>
			;(()=>{
				const Content = 'snake.moe';
				const Timeout = 1000;
				const getColorAdapter = (target) => {
					const colorAdapter = () => {
						target.style.color = `#${parseInt(Math.random()*255).toString(16)}${parseInt(Math.random()*255).toString(16)}${parseInt(Math.random()*255).toString(16)}`;
						setTimeout(colorAdapter, Timeout);
					};
					return colorAdapter;
				};
				window.addEventListener('load', ()=>{
					const target = document.getElementsByTagName('main')[0];
					for(c of Content){
						let container = document.createElement('span');
						container.innerText = c;
						target.appendChild(container);
						setTimeout(getColorAdapter(container), parseInt(Math.random(3000)));
					}
				});
			})();
		</script>
	</body>
</html>
